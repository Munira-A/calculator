<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>


        <div class="calculator">
            <div class="display">0.</div>
            <div class="calcMain">
                <div class="others">
                    <button class="clear">AC</button>
                    <button class="sign">+/-</button>
                    <button class="percent">%</button>
                </div>
                <div class="numbers">
                    <button class="num num_1" data-value="1">1</button>
                    <button class="num " data-value="2">2</button>
                    <button class="num " data-value="3">3</button>
                    <button class="num " data-value="4">4</button>
                    <button class="num " data-value="5">5</button>
                    <button class="num " data-value="6">6</button>
                    <button class="num " data-value="7">7</button>
                    <button class="num " data-value="8">8</button>
                    <button class="num " data-value="9">9</button>
                    <button class="num num_0" data-value="0">0</button>
                    <button class="num num_d" data-value=".">.</button>
                </div>
                <div class="operations">
                    <button class="divide">/</button>
                    <button class="multiply">*</button>
                    <button class="subtract">-</button>
                    <button class="sum">+</button>
                    <button class="equals">=</button>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
